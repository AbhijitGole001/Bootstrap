<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>Bootstrap Web Page</title>
  <style>
    body {
      background-image: url('/image/sparkle.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .header {
      background-color: rgba(220, 220, 220, 0.803);
      color: white;
      height: 127px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    }

    .navbar {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: rgb(226, 121, 16);
      color: black;
    }

    .carousel-item {
      width: 100%;
      height: 800px;
      top: -80px;
     
      
    }
  </style>
</head>

<body>

  <div class="header">
    AI Infotech

  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <a class="navbar-brand" href="#">
      <img src="/image/img_avatar.png" alt="Logo" style="width:40px;" class="rounded-pill">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
      
    </div>
 
    <form class="d-flex">
      <input class="form-control me-2" type="text" placeholder="Search" >
      <button class="btn btn-primary" type="button">Search</button>
    </form>
    
  </nav>
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/image/boat.jpg" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/image/nature 2.jpg" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/image/nature 3.jpg" alt="New York" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/image/nature 1.jpg" alt="photo" class="d-block w-100">
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="/image/OIP.jpg" class="card-img-top" alt="photo">
      <div class="card-body">
        <h5 class="card-title">Kanchiwarm Saree</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
     
    </div>
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 75%"
        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
     <br>
    <div class="progress">
      <div class="progress-bar bg-info" role="progressbar" aria-label="Info example" style="width: 50%"
        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
      <br>
    <div class="progress">
      <div class="progress-bar bg-warning" role="progressbar" aria-label="Warning example" style="width: 75%"
        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar bg-danger" role="progressbar" aria-label="Danger example" style="width: 100%"
        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
</body>

</html>
